<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidades do Brasil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <h1>Selecione a cidade que deseja ver</h1>
        <select name="estado" id="">
            <option value="">Selecione uma cidade</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP" selected>São Paulo</option>
            <option value="SC">Santa Catarina</option>
            <option value="AL">Maceió</option>
        </select>
        <section>
            <div class="imagem-sp imagem">
                <img src="imagens/sao-paulo-nv.jpg" alt="">
            </div>
            <div class="imagem-sc imagem">
                <img src="imagens/santa-catarina-nv.jpg" alt="">
            </div>
            <div class="imagem-rj imagem">
                <img src="imagens/rio-de-janeior-nv.jpg" alt="">
            </div>
            <div class="imagem-mc imagem">
                <img src="imagens/maceio-nv.jpg" alt="">
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
